<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <form id="gpa-form">
            <!-- Subject 1 -->
            <label for="sub_credit1">Subject Credits 1:</label>
            <input type="number" step="0.5" min="0" max="4" id="sub_credit1" required>
            <br>
            <label for="grade_point1">Grade Point 1:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point1" required>
            <br>

            <!-- Subject 2 -->
            <label for="sub_credit2">Subject Credits 2:</label>
            <input type="number" step="0.5" min="0" max="4" id="sub_credit2" required>
            <br>
            <label for="grade_point2">Grade Point 2:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point2" required>
            <br>

            <!-- Subject 3 -->
            <label for="sub_credit3">Subject Credits 3:</label>
            <input type="number" step="0.5" min="0" max="4"  id="sub_credit3" required>
            <br>
            <label for="grade_point3">Grade Point 3:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point3" required>
            <br>

            <!-- Subject 4 -->
            <label for="sub_credit4">Subject Credits 4:</label>
            <input type="number" step="0.5" min="0" max="4"  id="sub_credit4" required>
            <br>
            <label for="grade_point4">Grade Point 4:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point4" required>
            <br>

            <!-- Subject 5 -->
            <label for="sub_credit5">Subject Credits 5:</label>
            <input type="number" step="0.5" min="0" max="4"  id="sub_credit5" required>
            <br>
            <label for="grade_point5">Grade Point 5:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point5" required>
            <br>
            <!-- Subject 6 -->
            <label for="sub_credit6">Subject Credits 6:</label>
            <input type="number" step="0.5" min="0" max="4"  id="sub_credit6" required>
            <br>
            <label for="grade_point6">Grade Point 6:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point6" required>
            <br>
            <!-- Subject 7 -->
            <label for="sub_credit7">Subject Credits 7:</label>
            <input type="number" step="0.5" min="0" max="4"  id="sub_credit7" required>
            <br>
            <label for="grade_point7">Grade Point 7:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point7" required>
            <br>
            <!-- Subject 8 -->
            <label for="sub_credit8">Subject Credits 8:</label>
            <input type="number" step="0.5" min="0" max="4"  id="sub_credit8" required>
            <br>
            <label for="grade_point8">Grade Point 8:</label>
            <input type="number" step="1" min="0" max="10" id="grade_point8" required>
            <br>

            <button type="button" id="calculate-button">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
